<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <title>Harry Potter</title>
</head>
<body>

  <audio src="harry  potter 1 theme song.mp3" id="myAudio"></audio>  
  
  <div class="container p-4">
    
    <div class="h1Container notification is-primary">
      <h1>Harry Potter Movie</h1>
    </div>
    
    <div class="pContainer box">
      <p id="actor"></p>
      <p id="characterName"></p>
      <p id="characterGender"></p>
      <p id="species"></p>
      <p id="house"></p>
    </div>
    
    <div class="imgContainer box">
      <img id="img" src="" alt="" />
    </div>
    
    <div class="btnContainer buttons">
      <button id="btnPrev" class="button is-primary">prev character </button>
      <button id="btnNext" class="button is-primary">next character</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
